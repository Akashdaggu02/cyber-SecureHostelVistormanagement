<!-- templates/visitor_request.html -->
{% extends "base.html" %}
{% block title %}Submit Visit Request{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-file-earmark-plus"></i> Submit Visit Request</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-success">
                    <i class="bi bi-shield-check"></i>
                    <strong>OTP Verified!</strong> Your data will be encrypted before storage.
                </div>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Your Name <span class="security-badge encrypted">Encrypted</span></label>
                        <input type="text" name="name" class="form-control" required 
                               placeholder="Full name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Purpose of Visit <span class="security-badge encrypted">Encrypted</span></label>
                        <textarea name="purpose" class="form-control" rows="3" required 
                                  placeholder="Reason for visiting"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Student Username</label>
                        <input type="text" name="student_username" class="form-control" required 
                               placeholder="Student you want to meet (e.g., student1)">
                        <small class="text-muted">Use: student1, student2, or student3</small>
                    </div>
                    <div class="alert alert-info">
                        <small>
                            <i class="bi bi-info-circle"></i>
                            Your data will be encrypted with AES-256 and stored securely.
                        </small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-send"></i> Submit Request (Encrypted)
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
