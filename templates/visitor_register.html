<!-- templates/visitor_register.html -->
{% extends "base.html" %}
{% block title %}Visitor Registration{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-shield-lock"></i> Visitor Registration - MFA Required</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <i class="bi bi-info-circle"></i>
                    <strong>Multi-Factor Authentication:</strong> You will receive an OTP that expires in 2 minutes.
                </div>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" name="phone" class="form-control" 
                               pattern="[0-9]{10}" required 
                               placeholder="10-digit mobile number">
                        <small class="text-muted">OTP will be sent to this number</small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-send"></i> Send OTP
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
